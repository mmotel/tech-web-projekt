<!doctype html>
<html>
	<head>
		<title>Easy livescore</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<script src='/js/jquery-1.9.1.js'></script>
		<script src="js/bootstrap-tooltip.js"></script>
		<script src="js/bootstrap-propver.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src='/js/myDrawGUI.js'></script>
		<script src='/js/skrypt.js'></script>
		<script src="js/bootstrap.min.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	</head>
	<body>
		<div class="myCountainer container-fluid">
			<div class="row-fluid" id="matchData">
				<div class="hero-unit">
					<div class="span6" id="score">
					  <table class="table">
					  	<tr>
					  		<td class="home">
					  			<h2 id="time">90</h2>
					  		</td>
					  		<td class="spacer"> </td>
					  		<td class="away">
					  			<h4 id="halfName">druga połowa</h4>
					  		</td>
					  	</tr>
					  	<tr>
					  		<td><h5 id="homeTeamMatchDataName">Gospodarze</h5></td>
					  		<td><h5> </h5></td>
					  		<td><h5 id="awayTeamMatchDataName">Goście</h5></td>
					  	</tr>
					  	<tr>
					  		<td><h2 id="homeTeamGoals">0</h3></td>
					  		<td><h3>:</h3></td>
					  		<td><h2 id="awayTeamGoals">0</h3></td>
					  	</tr>
					  </table>
					</div>
					<div class="span6" id="facts">
					  <table class="table" id="factsTable">
					  	<tr>
					  		<td class="home">
					  			<h6>21 min. GOL Mario Balotelli</h6>
					  		</td>
					  		<td class="spacer"> </td>
					  		<td class="away">
					  		</td>
					  	</tr>
					  	<tr>
					  		<td/>
					  		<td/>
					  		<td><h6>78min. GOL Gareth Bale</h6></td>
					  	</tr>
					  </table>
					</div>
				</div>
			</div>

			<div class="row-fluid" id="teams">
				<div class="span6" id="home"> 
				</div>
				<div class="span6" id="away">
				</div>
			</div>
		</div>
	</body>
</html>
