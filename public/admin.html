	<body>
		<div class="container container-fluid">
			<div class="row-fluid " id="matchData">
				<div class="hero-unit">
					<div class="span6" id="score">
					  <table class="table">
					  	<tr>
					  		<td class="home">
					  			<h1 id="time">0'</h1><h4 id="halfName"></h4>
					  		</td>
					  		<td class="spacer"> </td>
					  		<td class="away">
                                <div class="btn-group">
                                    <button class=" btn btn-success" id="timeStartBtn">start</button>
    					  			<button class=" btn btn-warning" id="timeStopBtn">stop</button>
                                    <button class="btn btn-danger" id="timeEndBtn">przerwa</button>
                                    <button class="btn btn-inverse" id="gameEndBtn">koniec</button>
                                </div>
					  		</td>
					  	</tr>
					  	<tr>
					  		<td><h5 id="homeTeamMatchDataName">Gospodarze</h5></td>
					  		<td><h5> </h5></td>
					  		<td><h5 id="awayTeamMatchDataName">Goście</h5></td>
					  	</tr>
					  	<tr>
					  		<td><h1 id="homeTeamGoals">0</h1></td>
					  		<td><h3>:</h3></td>
					  		<td><h1 id="awayTeamGoals">0</h1></td>
					  	</tr>
					  	<tr>
					  		<td>
                                <div class="btn-group">
    					  			<button class="btn btn-inverse" id="homeTeamGoalBtn">gol</button>
    					  			<button class="btn btn-warning" id="homeTeamYellowCardBtn">zółta</button>
    					  			<button class="btn btn-danger" id="homeTeamRedCardBtn">czerwona</button>
                                </div>
					  		</td>
					  		<td> </td>
					  		<td>
                                <div class="btn-group">
    					  			<button class="btn btn-inverse" id="awayTeamGoalBtn">gol</button>
    					  			<button class="btn btn-warning" id="awayTeamYellowCardBtn">zółta</button>
    					  			<button class="btn btn-danger" id="awayTeamRedCardBtn">czerwona</button>
                                </div>
					  		</td>
					  	</tr>
					  </table>
					</div>
					<div class="span6" id="facts">
					  <table class="table" id="factsTable">
					  	
					  </table>
					</div>
				</div>
			</div>

			<div class="row-fluid" id="teams">
				<div class="span6">
                    <div class="well" id="home"></div> 
				</div>
				<div class="span6">
                    <div class="well" id="away"></div>
				</div>
			</div>
		</div>


<!-- GoalModal -->
<div id="myGoalModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myGoalModalLabel"></h3>
  </div>
  <div class="modal-body" id="myGoalModalBody">
    <table class="table">
        <tr>
            <td>
                <h3>Czas: </h3>
            </td>
            <td>
                <div class="form-inline">
                    <button class="btn btn-link" style="margin-bottom: 10px;" id="myGoalModalTimeDown"><i class="icon-minus"></i></button>
                    <span class="label"><h3 id="myGoalModalTime" style="display: inline;">0</h3></span>
                    <button class="btn btn-link" style="margin-bottom: 10px;" id="myGoalModalTimeUp"><i class="icon-plus"></i></button>
                </div>
            </td>
        </tr>
    	<tr>
    		<td>
    			<h4 id="homeName1"></h4>
    		</td>
    		<td>
    			<h4 id="awayName1"></h4>
    		</td>
    	</tr>
    	<tr>
    		<td>
                <div class="control-group">
        			<select id="goalList1">
        				
        			</select>
                </div>
    		</td>
    		<td>
    			<div class="control-group">
                    <select id="goalList2">
                        
                    </select>
                </div>
    		</td>
    	</tr>
        <tr>
            <td colspan="2">
                <h4 id="goalModalInfo"></h4>
            </td>
        </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Anuluj</button>
    <button class="btn btn-primary" id="myGoalModalSaveBtn">Zapisz</button>
  </div>
</div>
